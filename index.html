<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>
<body class="lightTheme">
    <div class="container">
        <div class="night-toggle" id="themeToggle"><i class="fa-regular fa-moon themeIcon"></i></div>
        <div class="titles">
            <i class="fa-regular fa-calendar"></i>
            <h1 class="title">Age Calculator</h1>
        </div>
        <form id="form">
            <input type="date" name="dateInput" id="dateInput" class="custom-date">
            <button type="submit" id="submitButton">Calculate Age</button>
        </form>
    </div>
    <div class="answer">
    </div>
    <script src="script.js"></script>
</body>
</html>
